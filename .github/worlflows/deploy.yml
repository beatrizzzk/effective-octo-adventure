name:Ö´ ğ–¤ deploy & qualidade assurance

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{github.workflow_dispatch }}-${{github.ref}}
  cancel-in-progress: true
    
jobs:
  deploy:
  name:ğ–¤ deploy & qualidade assurance
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'
  outputs:
   page_url: ${{steps.deployment.outputs.page.url}}

environment:
 name:github.pages
 url: ${{ steps.deployment.outputs.page_url }}

steps:
 - name:ğŸ“© checkout code
 uses: actions/checkout@v4

 - name ğŸ“„ setup pages
  uses: actions/configure-pages@v4
 - name ğŸ“¦ upload artifact
  uses: actions/upload-pages-artifact@v3
